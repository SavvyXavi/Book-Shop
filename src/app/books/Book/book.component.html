<li class="book">
    <img [src]="book.image" [alt]="book.name" width='100' >
    <p class="title-author">{{ book.name | titlecase }} by {{ book.author | titlecase }}</p>
    <p class="price">{{ book.price | currency}}</p>
    <button *ngIf="!inCart" (click)="addToCart()">Add to Cart</button>
    <button *ngIf="inCart" (click)="removeFromCart(book)">Remove From Cart</button>
</li>
